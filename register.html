    <div class="card-bg" style="height: 20vh;">

            background-image: url('images/nikola-duza-TSh8D8KutWU-unsplash.jpg');

            <h1 class="card-title text-white d-flex flex-column justify-content-center align-items-center" style="font-size: 5em; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Register</h1>

    <div class="container mt-5">
        <div class="col-sm col-md-6"> 
            <form name="register" class="row g-3 needs-validation" id="user-register"  method="get" novalidate>
                <div class="form-group">
                <label for="emailAddressID">Email address*</label>
                <input type="text" class="form-control" id="emailAddressID" name="emailRegister" placeholder="example@mail.com" value="" pattern=".{1,100}(@)[a-zA-Z0-9]{1,50}(.ie|.com)" required>
                </div>
                <div class="form-group">
                <label for="passwordID">Password*</label> 
                <input type="password" class="form-control" id="passwordID" name="password" value="" pattern=".*[A-Z0-9].{8,}" title="Must contain be 8 characters have an Upper, Lower case letter and a number" placeholder="Enter Password (eg. PassW0rd123)"required>
                </div>   
            
                <div class="col-md-6">
                    <label for="getFirstName">First Name*</label> 
                    <input type="text" class="form-control" id="getFirstName" name="firstName" value="" pattern="^[a-zA-Z]+" title="Only Letters" placeholder="eg. Joe, Anick, Naomi" required>
                </div>
                <div class="col-md-6">
                    <label for="getLastName">Last Name*</label> 
                    <input type="text" class="form-control" id="getLastName" name="lastname" value="" pattern="^[a-zA-Z]+" title="Only letters" placeholder="eg. Soap, Mctavish" required>
                </div> 
                <div class="form-group">
                    <label for="getAddress1">Address Line 1*</label> 
                    <input type="text" class="form-control" id="getAddress1" name="address1" value="" pattern="^[a-zA-Z0-9\s]{1,30}" title="Must not contain any special characters" placeholder="eg. 22 Main St" required>
                </div> 
                <div class="form-group">
                <label for="getAddress2">Address Line 2</label> 
                <input type="text" class="form-control" id="getAddress2" name="address2" value="" pattern="^[a-zA-Z0-9\s]{1,30}" title="Must not contain any special characters" placeholder="eg. Town, Village, Estate">
                </div> 
                
                <div class="form-group">
                <label for="getEircode">Eircode*</label> 
                <input type="text" class="form-control" id="getEircode" name="eircode" value="" pattern="^[a-zA-Z]{1}[0-9]{2}\s[a-zA-Z0-9]{4}" title="Must not contain any special characters" placeholder="eg. F12 A8H2, W19 R1G2" required>
                </div> 
                <div class="form-group">
                <label for="getCity">City*</label> 
                <input type="text" class="form-control" id="getCity" name="city" value="" pattern="^[a-zA-Z\s]{1,30}" title="Must not contain any special characters" placeholder="eg. Sligo, Charlestown, Tubbercurry" required>
                </div> 
                
                <label for="countySelect" class="form-label">Select a County*</label>
                <select class="form-select" id="countySelect"  name="countySelect" size="3" required>
                    <option value="" disabled selected>--Choose a County--</option>
                    <option value="Carlow">Carlow</option>
                    <option value="Cavan">Cavan</option>
                    <option value="Clare">Clare</option>
                    <option value="Cork">Cork</option>
                    <option value="Donegal">Donegal</option>
                    <option value="Dublin">Dublin</option>
                    <option value="Galway">Galway</option>
                    <option value="Kerry">Kerry</option>
                    <option value="Kildare">Kildare</option>
                    <option value="Kilkenny">Kilkenny</option>
                    <option value="Laois">Laois</option>
                    <option value="Leitrim">Leitrim</option>
                    <option value="Limerick">Limerick</option>
                    <option value="Longford">Longford</option>
                    <option value="Louth">Louth</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Meath">Meath</option>
                    <option value="Monaghan">Monaghan</option>
                    <option value="Offaly">Offaly</option>
                    <option value="Roscommon">Roscommon</option>
                    <option value="Sligo">Sligo</option>
                    <option value="Tipperary">Tipperary</option>
                    <option value="Waterford">Waterford</option>
                    <option value="Westmeath">Westmeath</option>
                    <option value="Wexford">Wexford</option>
                    <option value="Wicklow">Wicklow</option>
                </select>
            
                <div class="form-group">
                <label for="getCardholder">Cardholder Name*</label> 
                <input type="text" class="form-control" id="getCardholder" name="cardholder" value="" pattern="^[a-zA-Z\s]+" title="Must contain only letters" placeholder="Enter Card Holders Name" required>
                </div>
                <div class="form-group">
                    <label for="getCardNumber">Card Number*</label> 
                    <input type="text" class="form-control" id="getCardNumber" name="cardNumber" value="" pattern="^[0-9]{4}[\s]{1}[0-9]{4}[\s]{1}[0-9]{4}[\s]{1}[0-9]{4}" title="Must contain only numbers and spaces" placeholder="1234 1234 1234 1234" required>
                </div>
                <div class="form-group">
                    <label for="getExpiry">Expiry Date*</label> 
                    <input type="month" class="form-control" id="getExpiry" name="expiryDate" value=""   min="2025-01" required>
                </div> 
                <div class="form-group">
                <label for="getCVV">CVV*</label> 
                <input type="password" class="form-control" id="getCVV" name="CVV" value="" pattern="^[0-9]{3}" title="Only 3 digits" placeholder="XXX" required>
                </div>
                <div>
                    <input type='submit' class="btn btn-primary" onclick="RegisterUser()" value="register" href="shop.html">
                </div>
        </form>
